<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <div class="todo-app__matrix matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt = "eisenhower-matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-app__wrapper">
      <div id="todo-app__add-block">
        <label class="add-block__title block-title" for="new-task">Add Item</label>
        <div class="add-block__wrapper">
          <input id="new-task" class="add-block__task task" type="text">
          <button class="block-button">Add</button>
        </div>
      </div>
      <h3 class="block-title">Todo</h3>
      <ul id="incomplete-block" class="todo-app__incomplete-block">
        <li class="incomplete-block__list-item list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__text">Pay Bills</label>
          <input type="text" class="list-item__task task">
          <button class="block-button block-button-edit">Edit</button>
          <button class="block-button block-button-delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
        </li>
        <li class="incomplete-block__list-item list-item list-item_edit">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__task task">
          <button class="block-button block-button-edit">Save</button>
          <button class="block-button block-button-delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
        </li>
      </ul>
      <h3 class="block-title">Completed</h3>
      <ul id="complete-block" class="todo-app__complete-block">
        <li class="complete-block__list-item list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__text">See the Doctor</label>
          <input type="text" class="list-item__task task">
          <button class="block-button block-button-edit">Edit</button>
          <button class="block-button block-button-delete"><img class="delete-img" src="./remove.svg" alt="delete-button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
